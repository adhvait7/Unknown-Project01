<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Implementation of JS skills</title>
  </head>
  <body>
    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <h1><marquee>Reyansh College of Hotel Management</marquee></h1>
    <h2 id="titleText">Login Now:</h2>
    <form action="/login" method="POST" id="loginnow">
      <input type="text" name="username" placeholder="Username" required />

      <input type="password" name="password" placeholder="Password" required />
      <p id="errorMsg" style="color: red; display: none"></p>
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color: red"></p>
    <h2 style="display: none">Register Now:</h2>
    <form
      action="/register"
      method="POST"
      id="registernow"
      style="display: none"
    >
      <input type="text" name="username" placeholder="Username" required />
      <p class="validateUsername"></p>
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <p class="validatePassword"></p>
      <button type="submit">Register</button>
    </form>
    <p id="toggleText">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign up now</a>
    </p>
    <button id="pauseMusic" onclick="toggleMusic()">Play/Pause Music</button>
    <script src="script.js"></script>
  </body>
</html>
